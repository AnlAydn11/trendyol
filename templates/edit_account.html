{% extends "base.html" %}
{% block title %}Edit Profile - Trendyol{% endblock %}

{% block content %}
<div class="account-container">
    <div class="account-header">
        <h1>Edit Profile</h1>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="edit-form-container">
        <form method="POST" action="{{ url_for('edit_account') }}" class="edit-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ user.name or '' }}" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-input">{{ user.address or '' }}</textarea>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('account') }}" class="cancel-button">Cancel</a>
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
